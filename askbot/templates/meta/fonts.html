{% if settings.USE_LOCAL_FONTS %}
    {# this version is for serving fonts locally - e.g. for intranet sites #}
    <style type="text/css">
        @font-face {
            font-family: 'Open Sans Condensed';
            font-style: normal;
            font-weight: 700;
            src: url('{{ "/images/OpenSans-CondBold.ttf"|media }}');
        }
    </style>
{% else %}
    {# note: for IE8 we ask for fonts separately #}
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,700|Open+Sans:400italic,700italic,400,700">
{% endif %}
