<div class="notify alert alert-info" style="display:none">
    <div class="content-wrapper">
        {% if user_messages %}
            {% for message in user_messages %}
                  {% if message %}<p class="notification">{{ message }}</p>{% endif %}
            {% endfor %}
        {% endif %}
        <a class="close" onclick="notify.close(true)"></a>
    </div>
</div>
